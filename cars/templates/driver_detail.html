{% extends 'base.html' %}

{% block content %}
  <h2>Driver Details</h2>
  <p>Number: {{ driver.number }}</p>
  <p>First Name: {{ driver.first_name }}</p>
  <p>Last Name: {{ driver.last_name }}</p>
  <p>Age: {{ driver.age }}</p>
  <p>
    <a href="{% url 'driver_update' driver.id %}">Modify</a>
    <a href="{% url 'driver_delete' driver.id %}" class="delete-link">Delete</a>
  </p>
{% endblock %}
